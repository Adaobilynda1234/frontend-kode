<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trak</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-div">
      <div class="hero-container">
        <div class="header-content">
          <div class="logo-container">
            <img src="./images/track_logo.png" alt="Logo" class="logo" />
          </div>

          <nav>
            <ul class="nav-links">
              <li>
                <a href="#"
                  >Features<span class="dropdown-arrow"
                    ><img
                      src="./images/dropdown.png"
                      alt="Dropdown Arrow" /></span
                ></a>
              </li>
              <li>
                <a href="#"
                  >How it works<span class="dropdown-arrow"
                    ><img src="./images/dropdown.png" alt="Dropdown Arrow"
                  /></span>
                </a>
              </li>
              <li><a href="#">Company</a></li>
            </ul>
          </nav>
          <div class="auth-buttons">
            <a href="#" class="btn btn-login">Login</a>
            <a href="#" class="btn btn-signup">Sign Up</a>
          </div>
        </div>
        <!-- side section -->
        <div class="hero-section">
          <div class="hero-content">
            <h1 class="hero-title">
              Track Your Money. <br />
              Master Your Future.
            </h1>
            <p class="hero-description">
              Track Wise helps you stay on top of your <br />income, control
              your daily spending, budget<br />
              and achieve your financial goals.
            </p>
            <div class="app-buttons">
              <a href="#" class="app-button">
                <img src="./images/applelogo.png" alt="App Store" />
                <div>
                  <p class="app-button-text">Download on the</p>
                  <p class="app-button-para">App Store</p>
                </div>
              </a>
              <a href="#" class="app-button">
                <img src="./images/Google Play logo.png" alt="google" />
                <div>
                  <p class="app-button-text">GET IT ON</p>
                  <p class="app-button-para">Google play</p>
                </div>
              </a>
            </div>
          </div>
          <!-- laptop  -->
          <div>
            <div class="background-circle">
              <img
                src="./images/circle-background.png"
                alt="circle background"
              />
            </div>
            <div class="devices-group">
              <img
                src="./images/laptopphone.png"
                alt="laptop"
                class="laptop-image"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
